{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h3 class="heading text-center">STUDY HALL LIBRARY</h3>
        <span class="icon text-center"><i class="bi bi-bank"></i></span>
        <h6 class="text-center">Please login to your account</h6>
        <form action="" method="post" class="form-outline mb-4 text-center">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="inputs"> <br>
            <input type="password" name="password" placeholder="Password" class="inputs"> <br>
            <input type="submit" value="Login" class="btn btn-primary btn-lg text-center logbtn">
            {% if messages %}
            {% for i in messages %}
            <h6 class="text-secondary">{{i}}</h6>
            {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
