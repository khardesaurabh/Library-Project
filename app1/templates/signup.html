{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h3 class="heading text-center">Sign up</h3>
        <form action="" method="post" class="form-outline mb-4 text-center">
            {% csrf_token %}
            <span class="icons"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" placeholder="Username" class="inputs"> <br>
            <span class="icons"><i class="bi bi-caret-right-fill"></i></span>
            <input type="text" name="first_name" placeholder="First Name" class="inputs"> <br>
            <span class="icons"><i class="bi bi-caret-right"></i></span>
            <input type="text" name="last_name" placeholder="Last Name" class="inputs"> <br>
            <span class="icons"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" name="email" placeholder="Email" class="inputs"> <br>
            <span class="icons"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password1" placeholder="Password" class="inputs"> <br>
            <span class="icons"><i class="bi bi-key-fill"></i></i></span>
            <input type="password" name="password2" placeholder="Confirm Password" class="inputs"> <br>
            <input type="submit" value="Register" class="btn btn-primary btn-lg text-center regbtn">
            {% if messages %}
            {% for i in messages %}
            <h5 class="text-danger text-center">{{i}}</h5>
            {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
